<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêª Mama Bear Quota Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .account-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .account-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-healthy {
            background: #4CAF50;
        }
        
        .status-degraded {
            background: #FF9800;
        }
        
        .status-critical {
            background: #F44336;
        }
        
        .model-grid {
            display: grid;
            gap: 15px;
        }
        
        .model-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }
        
        .model-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .model-stats {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .model-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .indicator-available {
            background: #4CAF50;
        }
        
        .indicator-cooldown {
            background: #FF9800;
        }
        
        .indicator-error {
            background: #F44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-top: 20px;
        }
        
        .test-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .test-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .metric-card {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        
        .log-success {
            border-left-color: #4CAF50;
        }
        
        .log-warning {
            border-left-color: #FF9800;
        }
        
        .log-error {
            border-left-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üêª Mama Bear Quota Monitor</h1>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <h2>Test Mama Bear</h2>
            <div class="test-section">
                <input 
                    type="text" 
                    class="test-input" 
                    id="testPrompt" 
                    placeholder="Ask Mama Bear anything..."
                    value="What's a good architecture for a real-time chat app?"
                >
                <div class="button-group">
                    <button class="btn btn-primary" onclick="testMamaBear('general')">
                        üêª Ask (General)
                    </button>
                    <button class="btn btn-primary" onclick="testMamaBear('code_generation')">
                        üíª Code Generation
                    </button>
                    <button class="btn btn-primary" onclick="testMamaBear('simple_query')">
                        ‚ö° Quick Query
                    </button>
                    <button class="btn btn-secondary" onclick="refreshStatus()">
                        üîÑ Refresh Status
                    </button>
                </div>
                <div class="response-area" id="response">
                    Mama Bear is ready to help! üêª
                </div>
            </div>
        </div>
        
        <!-- Status Grid -->
        <div class="status-grid" id="statusGrid">
            <!-- Dynamically populated -->
        </div>
        
        <!-- Metrics -->
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="totalRequests">0</div>
                <div class="metric-label">Total Requests</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="successRate">100%</div>
                <div class="metric-label">Success Rate</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avgResponseTime">0ms</div>
                <div class="metric-label">Avg Response Time</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="availableModels">0/0</div>
                <div class="metric-label">Available Models</div>
            </div>
        </div>
        
        <!-- Activity Log -->
        <div class="control-panel" style="margin-top: 30px;">
            <h2>Activity Log</h2>
            <div class="log-area" id="activityLog">
                <div class="log-entry log-success">üêª Mama Bear initialized successfully</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000/api/mama-bear';
        
        // Mock data for demo
        let mockHealth = {
            overall_health: "healthy",
            accounts: {
                "primary_account": {
                    id: "primary_account",
                    models: {
                        "gemini-2.5-pro-preview-05-06": {
                            available: true,
                            success_rate: 0.95,
                            quota_errors: 2,
                            avg_response_time: 1.2
                        },
                        "gemini-2.5-flash-preview-04-17": {
                            available: true,
                            success_rate: 0.98,
                            quota_errors: 0,
                            avg_response_time: 0.8
                        },
                        "gemini-2.5-flash-preview-05-20": {
                            available: false,
                            success_rate: 0.88,
                            quota_errors: 5,
                            avg_response_time: 0.9
                        }
                    }
                },
                "secondary_account": {
                    id: "secondary_account",
                    models: {
                        "gemini-2.5-pro-preview-05-06": {
                            available: true,
                            success_rate: 0.92,
                            quota_errors: 1,
                            avg_response_time: 1.3
                        },
                        "gemini-2.5-flash-preview-04-17": {
                            available: true,
                            success_rate: 0.96,
                            quota_errors: 0,
                            avg_response_time: 0.7
                        },
                        "gemini-2.5-flash-preview-05-20": {
                            available: true,
                            success_rate: 0.94,
                            quota_errors: 0,
                            avg_response_time: 0.85
                        }
                    }
                }
            }
        };
        
        function updateStatus(health) {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = '';
            
            let totalRequests = 0;
            let successfulRequests = 0;
            let totalResponseTime = 0;
            let responseCount = 0;
            let availableCount = 0;
            let totalModels = 0;
            
            for (const [accountId, account] of Object.entries(health.accounts)) {
                const accountCard = createAccountCard(accountId, account);
                statusGrid.appendChild(accountCard);
                
                // Calculate metrics
                for (const model of Object.values(account.models)) {
                    totalModels++;
                    if (model.available) availableCount++;
                    
                    // Mock request counts for demo
                    const requests = Math.floor(Math.random() * 1000) + 100;
                    totalRequests += requests;
                    successfulRequests += Math.floor(requests * model.success_rate);
                    
                    if (model.avg_response_time > 0) {
                        totalResponseTime += model.avg_response_time;
                        responseCount++;
                    }
                }
            }
            
            // Update metrics
            document.getElementById('totalRequests').textContent = totalRequests.toLocaleString();
            document.getElementById('successRate').textContent = 
                Math.round((successfulRequests / totalRequests) * 100) + '%';
            document.getElementById('avgResponseTime').textContent = 
                responseCount > 0 ? (totalResponseTime / responseCount * 1000).toFixed(0) + 'ms' : '0ms';
            document.getElementById('availableModels').textContent = 
                `${availableCount}/${totalModels}`;
        }
        
        function createAccountCard(accountId, account) {
            const card = document.createElement('div');
            card.className = 'status-card';
            
            const accountHealth = getAccountHealth(account);
            
            card.innerHTML = `
                <div class="account-header">
                    <div class="account-name">${accountId}</div>
                    <div class="account-status status-${accountHealth}">${accountHealth}</div>
                </div>
                <div class="model-grid">
                    ${Object.entries(account.models).map(([modelName, model]) => `
                        <div class="model-card">
                            <div>
                                <div class="model-name">${modelName.split('-').slice(0, 3).join('-')}</div>
                                <div class="model-stats">
                                    Success: ${(model.success_rate * 100).toFixed(0)}% | 
                                    Response: ${(model.avg_response_time * 1000).toFixed(0)}ms | 
                                    Errors: ${model.quota_errors}
                                </div>
                            </div>
                            <div class="model-indicator indicator-${getModelStatus(model)}"></div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            return card;
        }
        
        function getAccountHealth(account) {
            const availableModels = Object.values(account.models).filter(m => m.available).length;
            const totalModels = Object.values(account.models).length;
            
            if (availableModels === totalModels) return 'healthy';
            if (availableModels > 0) return 'degraded';
            return 'critical';
        }
        
        function getModelStatus(model) {
            if (model.available && model.quota_errors === 0) return 'available';
            if (model.available) return 'cooldown';
            return 'error';
        }
        
        function addLogEntry(message, type = 'success') {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        async function testMamaBear(taskType) {
            const prompt = document.getElementById('testPrompt').value;
            const responseArea = document.getElementById('response');
            
            responseArea.textContent = 'üêª Mama Bear is thinking...';
            addLogEntry(`Sending ${taskType} request to Mama Bear`, 'success');
            
            try {
                // Simulate API call
                setTimeout(() => {
                    const responses = {
                        'general': 'üêª For a real-time chat app, I recommend a microservices architecture with WebSocket connections...',
                        'code_generation': 'üêª Here\'s a complete implementation using Node.js and Socket.IO...',
                        'simple_query': 'üêª Use WebSockets for real-time messaging, Redis for pub/sub, and PostgreSQL for message history!'
                    };
                    
                    responseArea.textContent = responses[taskType] || responses['general'];
                    
                    // Simulate model selection
                    const models = ['gemini-2.5-pro-preview-05-06', 'gemini-2.5-flash-preview-05-20'];
                    const selectedModel = models[Math.floor(Math.random() * models.length)];
                    
                    addLogEntry(`Response received from ${selectedModel} (1 attempt)`, 'success');
                    
                    // Update mock health randomly
                    updateMockHealth();
                }, 1000 + Math.random() * 1000);
                
            } catch (error) {
                responseArea.textContent = `‚ùå Error: ${error.message}`;
                addLogEntry(`Error: ${error.message}`, 'error');
            }
        }
        
        function updateMockHealth() {
            // Randomly update model availability
            for (const account of Object.values(mockHealth.accounts)) {
                for (const model of Object.values(account.models)) {
                    if (Math.random() < 0.1) {
                        model.available = !model.available;
                        if (!model.available) {
                            model.quota_errors++;
                            addLogEntry(`Quota limit reached for ${Object.keys(account.models)[0]}`, 'warning');
                        } else {
                            addLogEntry(`Model recovered: ${Object.keys(account.models)[0]}`, 'success');
                        }
                    }
                }
            }
            
            updateStatus(mockHealth);
        }
        
        async function refreshStatus() {
            addLogEntry('Refreshing status...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();
                updateStatus(health);
                addLogEntry('Status refreshed successfully', 'success');
            } catch (error) {
                // Use mock data for demo
                updateStatus(mockHealth);
                addLogEntry('Using mock data (API not available)', 'warning');
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshStatus, 5000);
        
        // Initial load
        refreshStatus();
    </script>
</body>
</html>
